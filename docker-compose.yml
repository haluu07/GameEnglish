version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: engame
      POSTGRES_PASSWORD: engame_pass
      POSTGRES_DB: engame_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U engame -d engame_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

